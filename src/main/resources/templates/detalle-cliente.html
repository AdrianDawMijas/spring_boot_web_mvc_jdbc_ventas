<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Detalle Cliente</h1>
        <form action="/clientes">
            <button class="btn btn-secondary" type="submit">Volver</button>
        </form>
    </div>

    <!-- Campo ID -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input type="text" th:value="${clienteDTO.getCliente().getId()}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" th:value="${clienteDTO.getCliente().getNombre()}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo Precio -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Primer Apellido</label>
        <div class="col-sm-10">
            <input type="text" th:value="${clienteDTO.getCliente().getApellido1()}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo ID Fabricante -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Segundo Apellido:</label>
        <div class="col-sm-10">
            <input type="text" th:value="${clienteDTO.getCliente().getApellido2()}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo ID Ciudad -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Ciudad:</label>
        <div class="col-sm-10">
            <input type="text" th:value="${clienteDTO.getCliente().getCiudad()}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo ID Categoria -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Categoria:</label>
        <div class="col-sm-10">
            <label>
                <input type="text" th:value="${clienteDTO.getCliente().getCategoria()}" class="form-control-plaintext" readonly="readonly" />
            </label>
        </div>
    </div>

    <!-- Campo ID Categoria -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Cantidad pedidos ultimo trimestre:</label>
        <div class="col-sm-10">
            <label>
                <input type="text" th:value="${clienteDTO.getPedidosTrimestre()}" class="form-control-plaintext" readonly="readonly" />
            </label>
        </div>
    </div>

    <!-- Campo ID Categoria -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Cantidad pedidos ultimo semestre:</label>
        <div class="col-sm-10">
            <label>
                <input type="text" th:value="${clienteDTO.getPedidosSemestre()}" class="form-control-plaintext" readonly="readonly" />
            </label>
        </div>
    </div>


    <!-- Campo ID Categoria -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Cantidad pedidos ultimo a√±o:</label>
        <div class="col-sm-10">
            <label>
                <input type="text" th:value="${clienteDTO.getPedidosAnio()}" class="form-control-plaintext" readonly="readonly" />
            </label>
        </div>
    </div>


    <!-- Campo ID Categoria -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Cantidad pedidos ultimo lustro:</label>
        <div class="col-sm-10">
            <label>
                <input type="text" th:value="${clienteDTO.getPedidosLustro()}" class="form-control-plaintext" readonly="readonly" />
            </label>
        </div>
    </div>



    <!-- Pedidos -->
    <h2 class="h4 mb-4">Comerciales</h2>
    <div th:each="dto : ${dtosFilter}">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <!-- Cliente -->
                <div class="row mb-2">
                    <div class="col-sm-2 fw-bold">Comercial:</div>
                    <div class="col-sm-10">
                        <a th:if="${dto.getComercial() != null}"
                           th:href="@{/comerciales/{id}(id=${dto.getComercial().getId()})}"
                           class="text-primary text-decoration-none"
                           th:text="${dto.getComercial().getNombre()}">
                        </a>
                        <span th:if="${dto.getComercial() == null}" class="text-muted">Comercial no disponible</span>
                    </div>
                </div>
                <!-- Total -->
                <div class="row mb-2">
                    <div class="col-sm-2 fw-bold">Cantidad Pedidos</div>
                    <div class="col-sm-10">
                <span th:text="${dto.getPedidos().size()}"></span>
                    </div>
                </div>
            </div>
        </div>



</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

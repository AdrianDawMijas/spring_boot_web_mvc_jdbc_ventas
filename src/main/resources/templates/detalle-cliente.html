<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Detalle Cliente</h1>
        <form action="/clientes">
            <button class="btn btn-secondary" type="submit">Volver</button>
        </form>
    </div>

    <!-- Información del Cliente -->
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title text-primary">Información General</h5>
                    <p><strong>ID:</strong> <span th:text="${clienteDTO.getCliente().getId()}"></span></p>
                    <p><strong>Nombre:</strong> <span th:text="${clienteDTO.getCliente().getNombre()}"></span></p>
                    <p><strong>Primer Apellido:</strong> <span th:text="${clienteDTO.getCliente().getApellido1()}"></span></p>
                    <p><strong>Segundo Apellido:</strong> <span th:text="${clienteDTO.getCliente().getApellido2()}"></span></p>
                    <p><strong>Ciudad:</strong> <span th:text="${clienteDTO.getCliente().getCiudad()}"></span></p>
                    <p><strong>Categoría:</strong> <span th:text="${clienteDTO.getCliente().getCategoria()}"></span></p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title text-primary">Pedidos Recientes</h5>
                    <p><strong>Último Trimestre:</strong> <span th:text="${clienteDTO.getPedidosTrimestre()}"></span></p>
                    <p><strong>Último Semestre:</strong> <span th:text="${clienteDTO.getPedidosSemestre()}"></span></p>
                    <p><strong>Último Año:</strong> <span th:text="${clienteDTO.getPedidosAnio()}"></span></p>
                    <p><strong>Último Lustro:</strong> <span th:text="${clienteDTO.getPedidosLustro()}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Comerciales -->
    <h2 class="h4 text-primary mb-4">Comerciales</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div th:each="dto : ${dtosFilter}" class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-secondary mb-3">Comercial</h5>
                    <p class="mb-2">
                        <strong>Nombre:</strong>
                        <a th:if="${dto.getComercial() != null}"
                           th:href="@{/comerciales/{id}(id=${dto.getComercial().getId()})}"
                           class="text-decoration-none text-primary"
                           th:text="${dto.getComercial().getNombre()}"></a>
                        <span th:if="${dto.getComercial() == null}" class="text-muted">No disponible</span>
                    </p>
                    <p>
                        <strong>Cantidad Pedidos:</strong>
                        <span th:text="${dto.getPedidos().size()}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-primary">Detalle del Cliente</h1>
        <form action="/clientes">
            <button class="btn btn-outline-secondary" type="submit">Volver</button>
        </form>
    </div>

    <div class="card shadow-sm p-4">
        <h2 class="h5 text-secondary mb-3">Información General</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="fw-bold">ID:</label>
                <p class="form-control-plaintext" th:text="${clienteDTO.getCliente().getId()}"></p>
            </div>
            <div class="col-md-6">
                <label class="fw-bold">Nombre:</label>
                <p class="form-control-plaintext" th:text="${clienteDTO.getCliente().getNombre()}"></p>
            </div>
            <div class="col-md-6">
                <label class="fw-bold">Primer Apellido:</label>
                <p class="form-control-plaintext" th:text="${clienteDTO.getCliente().getApellido1()}"></p>
            </div>
            <div class="col-md-6">
                <label class="fw-bold">Segundo Apellido:</label>
                <p class="form-control-plaintext" th:text="${clienteDTO.getCliente().getApellido2()}"></p>
            </div>
            <div class="col-md-6">
                <label class="fw-bold">Ciudad:</label>
                <p class="form-control-plaintext" th:text="${clienteDTO.getCliente().getCiudad()}"></p>
            </div>
            <div class="col-md-6">
                <label class="fw-bold">Categoría:</label>
                <p class="form-control-plaintext" th:text="${clienteDTO.getCliente().getCategoria()}"></p>
            </div>
        </div>
    </div>

    <div class="card shadow-sm p-4 mt-4">
        <h2 class="h5 text-secondary mb-3">Historial de Pedidos</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="fw-bold">Último Trimestre:</label>
                <p class="form-control-plaintext" th:text="${clienteDTO.getPedidosTrimestre()}"></p>
            </div>
            <div class="col-md-6">
                <label class="fw-bold">Último Semestre:</label>
                <p class="form-control-plaintext" th:text="${clienteDTO.getPedidosSemestre()}"></p>
            </div>
            <div class="col-md-6">
                <label class="fw-bold">Último Año:</label>
                <p class="form-control-plaintext" th:text="${clienteDTO.getPedidosAnio()}"></p>
            </div>
            <div class="col-md-6">
                <label class="fw-bold">Último Lustro:</label>
                <p class="form-control-plaintext" th:text="${clienteDTO.getPedidosLustro()}"></p>
            </div>
        </div>
    </div>

    <h2 class="h4 text-primary mt-5">Comerciales</h2>
    <div class="row row-cols-2">
        <div th:each="dto : ${dtosFilter}" class="card shadow-sm mb-4 col">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-sm-3 fw-bold">Comercial:</div>
                    <div class="col-sm-9">
                        <a th:if="${dto.getComercial() != null}"
                           th:href="@{/comerciales/{id}(id=${dto.getComercial().getId()})}"
                           class="text-primary text-decoration-none"
                           th:text="${dto.getComercial().getNombre()}">
                        </a>
                        <span th:if="${dto.getComercial() == null}" class="text-muted">Comercial no disponible</span>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-3 fw-bold">Cantidad de Pedidos:</div>
                    <div class="col-sm-9">
                        <span th:text="${dto.getPedidos().size()}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

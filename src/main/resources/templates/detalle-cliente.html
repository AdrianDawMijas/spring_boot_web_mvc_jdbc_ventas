<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3" th:text="#{detalle_cliente}+':'"></h1>
        <form action="/clientes">
            <button class="btn btn-secondary" type="submit" th:text="#{volver}"></button>
        </form>
    </div>

    <!-- Campo ID -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input type="text" th:value="${cliente.id}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" th:text="#{nombre}"></label>
        <div class="col-sm-10">
            <input type="text" th:value="${cliente.nombre}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo Precio -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" th:text="#{apellido2}"></label>
        <div class="col-sm-10">
            <input type="text" th:value="${cliente.apellido1}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo ID Fabricante -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" th:text="#{apellido2}"></label>
        <div class="col-sm-10">
            <input type="text" th:value="${cliente.apellido2}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo ID Ciudad -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" th:text="#{ciudad}"></label>
        <div class="col-sm-10">
            <input type="text" th:value="${cliente.ciudad}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo ID Categoria -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" th:text="#{categoria}"></label>
        <div class="col-sm-10">
            <label>
                <input type="text" th:value="${cliente.categoria}" class="form-control-plaintext" readonly="readonly" />
            </label>
        </div>
    </div>



</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

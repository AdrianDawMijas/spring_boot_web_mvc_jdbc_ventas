<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
<div class="container mt-5">
    <form th:action="@{/clientes/editar/__${cliente.id}__}" th:object="${cliente}" method="post" class="border p-4 rounded shadow">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Editar Cliente</h1>
            <!-- Button de guardar -->
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>

        <!-- Campo Nombre -->
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
                <ul th:if="${#fields.hasErrors('nombre')}" class="list-unstyled mt-2">
                    <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="alert alert-danger" />
                </ul>
            </div>
        </div>

        <!-- Campo Apellido1 -->
        <div class="mb-3 row">
            <label for="apellido1" class="col-sm-2 col-form-label">Primer Apellido: </label>
            <div class="col-sm-10">
                <input type="text" id="apellido1" th:field="*{apellido1}" class="form-control" />
                <ul th:if="${#fields.hasErrors('apellido1')}" class="list-unstyled mt-2">
                    <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="alert alert-danger" />
                </ul>
            </div>
        </div>

        <!-- Campo Apellido2 -->
        <div class="mb-3 row">
            <label for="apellido2" class="col-sm-2 col-form-label">Segundo Apellido:</label>
            <div class="col-sm-10">
                <input type="text" id="apellido2" th:field="*{apellido2}" class="form-control" />
                <ul th:if="${#fields.hasErrors('apellido2')}" class="list-unstyled mt-2">
                    <li th:each="err : ${#fields.errors('apellido2')}" th:text="${err}" class="alert alert-danger" />
                </ul>
            </div>
        </div>

        <!-- Campo ciudad -->
        <div class="mb-3 row" >
            <label for="ciudad" class="col-sm-2 col-form-label">Ciudad:</label>
            <div class="col-sm-10">
                <input type="text" id="ciudad" th:field="*{ciudad}" class="form-control" required />
                <ul th:if="${#fields.hasErrors('ciudad')}" class="list-unstyled mt-2">
                    <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" class="alert alert-danger" />
                </ul>
            </div>
        </div>

        <!-- Campo categoria -->
        <div class="mb-3 row">
            <label for="categoria" class="col-sm-2 col-form-label">Categor√≠a:</label>
            <div class="col-sm-10">
                <input type="text" id="categoria" th:field="*{categoria}" class="form-control" required />
                <ul th:if="${#fields.hasErrors('categoria')}" class="list-unstyled mt-2">
                    <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}" class="alert alert-danger" />
                </ul>
            </div>
        </div>

    </form>
</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

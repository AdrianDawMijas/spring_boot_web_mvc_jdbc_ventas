<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Comercial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3" th:text="#{detalle_comercial}"></h1>
        <form action="/comerciales">
            <button class="btn btn-secondary" type="submit" th:text="#{volver}"></button>
        </form>
    </div>

    <!-- Campo ID -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input type="text" th:value="${comercial.id}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" th:text="#{nombre}"></label>
        <div class="col-sm-10">
            <input type="text" th:value="${comercial.nombre}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo Precio -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" th:text="#{apellido1}"></label>
        <div class="col-sm-10">
            <input type="text" th:value="${comercial.apellido1}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo ID Fabricante -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" th:text="#{apellido2}"></label>
        <div class="col-sm-10">
            <input type="text" th:value="${comercial.apellido2}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo ID Fabricante -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" th:text="#{comision}"></label>
        <div class="col-sm-10">
            <input type="text" th:value="${comercial.comision}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <div th:each="pedido : ${pedidos}">
        <div>
            <!-- Nombre del cliente como enlace -->
            <span style="font-weight: bold;" th:text="#{cliente}">Cliente:</span>
            <a th:href="@{/clientes/{id}(id=${pedido.id_cliente})}"
               th:text="${clienteNombreMap[pedido.id_cliente] ?: 'Cliente desconocido'}">

            </a>
        </div>
        <!-- Detalles del pedido -->
        <p style="margin: 0; font-size: 14px; color: #333;">
            <span style="font-weight: bold;">Total:</span> <span th:text="${pedido.total}"></span>
        </p>
        <p style="margin: 0; font-size: 14px; color: #555;">
            <span style="font-weight: bold;">Fecha:</span> <span th:text="${pedido.fecha}"></span>
        </p>
    </div>



</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

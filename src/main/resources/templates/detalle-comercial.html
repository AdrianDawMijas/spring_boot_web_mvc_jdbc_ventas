<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Comercial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Detalle Comercial</h1>
        <form action="/comerciales">
            <button class="btn btn-secondary" type="submit">Volver</button>
        </form>
    </div>

    <!-- Campo ID -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input type="text" th:value="${dto.getComercial().getId()}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" th:value="${dto.getComercial().getNombre()}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo Precio -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Primer Apellido</label>
        <div class="col-sm-10">
            <input type="text" th:value="${dto.getComercial().getApellido1()}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo ID Fabricante -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Segundo Apellido:</label>
        <div class="col-sm-10">
            <input type="text" th:value="${dto.getComercial().getApellido2()}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo ID Comision -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Comision</label>
        <div class="col-sm-10">
            <input type="text" th:value="${dto.getComercial().getComision()}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>

    <!-- Campo ID Media -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Media total de productos</label>
        <div class="col-sm-10">
            <input type="text" th:value="${dto.getMedia()}" class="form-control-plaintext" readonly="readonly" />
        </div>
    </div>



    <div th:if="${dto != null and dto.getPedidos() != null}" th:each="pedido : ${dto.getPedidos()}">
        <div>
            <!-- Nombre del cliente como enlace -->
            <span style="font-weight: bold;">Cliente:</span>

            <a th:if="${pedido.getCliente() != null}"
               th:href="@{/clientes/{id}(id=${pedido.getCliente().getId()})}"
               th:text="${pedido.getCliente().getNombre()}">
            </a>
            <span th:if="${pedido.getCliente() == null}" style="color: gray;">Cliente no disponible</span>
        </div>
        <!-- Detalles del pedido -->
        <p style="margin: 0; font-size: 14px;"
           th:class="${pedido.getPedido().getTotal() == dto.getMaximo() ? 'text-success' :
              (pedido.getPedido().getTotal() == dto.getMinimo() ? 'text-warning' : 'text-dark')}">
            <span style="font-weight: bold;">Total:</span>
            <span th:text="${pedido.getPedido().getTotal()}"></span>
        </p>
        <p style="margin: 0; font-size: 14px; color: #555;">
            <span style="font-weight: bold;">Fecha:</span> <span th:text="${pedido.getPedido().getFecha()}"></span>
        </p>
    </div>

    <div class="legend mb-3 mt-4" >
        <span style="font-weight: bold;">Leyenda:</span>
        <ul class="list-unstyled">
            <li><span style="color: green; font-weight: bold;">●</span> Total máximo</li>
            <li><span style="color: orange; font-weight: bold;">●</span> Total mínimo</li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

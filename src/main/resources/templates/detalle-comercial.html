<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Comercial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Detalle Comercial</h1>
        <form action="/comerciales">
            <button class="btn btn-secondary" type="submit">Volver</button>
        </form>
    </div>

    <!-- Información del comercial -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h2 class="h5 mb-3">Información del Comercial</h2>
            <div class="row mb-2">
                <label class="col-sm-3 fw-bold">ID:</label>
                <div class="col-sm-9">
                    <span th:text="${dto.getComercial().getId()}"></span>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-sm-3 fw-bold">Nombre:</label>
                <div class="col-sm-9">
                    <span th:text="${dto.getComercial().getNombre()}"></span>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-sm-3 fw-bold">Primer Apellido:</label>
                <div class="col-sm-9">
                    <span th:text="${dto.getComercial().getApellido1()}"></span>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-sm-3 fw-bold">Segundo Apellido:</label>
                <div class="col-sm-9">
                    <span th:text="${dto.getComercial().getApellido2()}"></span>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-sm-3 fw-bold">Comisión:</label>
                <div class="col-sm-9">
                    <span th:text="${dto.getComercial().getComision()}"></span>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-sm-3 fw-bold">Media total de productos:</label>
                <div class="col-sm-9">
                    <span th:text="${dto.getMedia()}"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Pedidos -->
    <h2 class="h4 mb-4">Pedidos</h2>
    <div th:if="${dto != null and dto.getPedidos() != null}" th:each="pedido : ${dto.getPedidos()}">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <!-- Cliente -->
                <div class="row mb-2">
                    <div class="col-sm-2 fw-bold">Cliente:</div>
                    <div class="col-sm-10">
                        <a th:if="${pedido.getCliente() != null}"
                           th:href="@{/clientes/{id}(id=${pedido.getCliente().getId()})}"
                           class="text-primary text-decoration-none"
                           th:text="${pedido.getCliente().getNombre()}">
                        </a>
                        <span th:if="${pedido.getCliente() == null}" class="text-muted">Cliente no disponible</span>
                    </div>
                </div>
                <!-- Total -->
                <div class="row mb-2">
                    <div class="col-sm-2 fw-bold">Total:</div>
                    <div class="col-sm-10">
                <span th:class="${pedido.getPedido().getTotal() == dto.getMaximo() ? 'bg-success' :
                  (pedido.getPedido().getTotal() == dto.getMinimo() ? 'bg-warning' : 'bg-white')}"
                      th:text="${pedido.getPedido().getTotal()}"></span>
                    </div>
                </div>
                <!-- Fecha -->
                <div class="row">
                    <div class="col-sm-2 fw-bold">Fecha:</div>
                    <div class="col-sm-10">
                        <span th:text="${pedido.getPedido().getFecha()}"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Leyenda -->
    <div class="mt-4">
        <h5 class="fw-bold">Leyenda:</h5>
        <ul class="list-inline">
            <li class="list-inline-item">
                <span class="badge bg-success">●</span> Total máximo
            </li>
            <li class="list-inline-item">
                <span class="badge bg-warning">●</span> Total mínimo
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

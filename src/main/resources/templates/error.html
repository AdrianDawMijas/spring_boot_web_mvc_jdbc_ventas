<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="text-danger fw-bold">¡Algo salió mal!</h1>
            <p class="text-muted">Parece que ocurrió un error inesperado. Estamos trabajando para solucionarlo.</p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <!-- Mostrar el mensaje de error -->
            <div class="alert alert-danger" th:if="${traza}" th:text="'Detalles del error: ' + ${traza}">
                Detalles del error.
            </div>
            <!-- Botón para regresar -->
            <div class="text-center">
                <a href="/comerciales" class="btn btn-primary">
                    <i class="bi bi-house"></i> Volver al Inicio
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

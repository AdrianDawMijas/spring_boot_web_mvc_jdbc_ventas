<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Comercial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
<div class="container mt-5">
    <form th:action="@{/comerciales/editar/__${comercial.id}__}" th:object="${comercial}" method="post" class="border p-4 rounded shadow">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Editar Comercial</h1>
            <!-- Button de guardar -->
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>

        <!-- Campo Nombre -->
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
            </div>
        </div>

        <!-- Campo Apellido1 -->
        <div class="mb-3 row">
            <label for="apellido1" class="col-sm-2 col-form-label">Primer Apellido: </label>
            <div class="col-sm-10">
                <input type="text" id="apellido1" th:field="*{apellido1}" class="form-control" />
            </div>
        </div>

        <!-- Campo Apellido2 -->
        <div class="mb-3 row">
            <label for="apellido2" class="col-sm-2 col-form-label">Segundo Apellido:</label>
            <div class="col-sm-10">
                <input type="text" id="apellido2" th:field="*{apellido2}" class="form-control" />
            </div>
        </div>

        <!-- Campo Comision -->
        <div class="mb-3 row">
            <label for="comision" class="col-sm-2 col-form-label">Comision</label>
            <div class="col-sm-10">
                <input type="text" id="comision" th:field="*{comision}" class="form-control" />
            </div>
        </div>

    </form>
</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

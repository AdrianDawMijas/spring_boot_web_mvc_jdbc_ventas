<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Comerciales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="border p-4 rounded shadow">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Gestión de Comerciales</h1>
            <a href="/comerciales/crear" class="btn btn-primary">+ Crear Comercial</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark text-center">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Primer Apellido</th>
                <th>Segundo Apellido</th>
                <th>Comisión</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody class="text-center align-middle">
            <tr th:each="comercial : ${listaComerciales}">
                <td th:text="${comercial.id}"></td>
                <td th:text="${comercial.nombre}"></td>
                <td th:text="${comercial.apellido1}"></td>
                <td th:text="${comercial.apellido2 ?: '-'}"></td>
                <td th:text="${comercial.comision}"></td>
                <td>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/comerciales/__${comercial.id}__}" class="btn btn-info btn-sm me-2">Ver</a>
                        <a th:href="@{/comerciales/editar/}+${comercial.id}" class="btn btn-warning btn-sm me-2">Editar</a>
                        <form th:action="@{/comerciales/borrar/__${comercial.id}__}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

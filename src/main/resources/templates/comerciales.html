<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Comerciales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- Encabezado -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h1 class="text-primary fw-bold">Gestión de Comerciales</h1>
        </div>
        <div class="col-md-6 text-end">
            <a href="/comerciales/crear" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Crear Comercial
            </a>
        </div>
    </div>

    <!-- Tabla de Comerciales -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-dark text-center">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Comisión</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="comercial : ${listaComerciales}">
                    <td th:text="${comercial.id}"></td>
                    <td th:text="${comercial.nombre}"></td>
                    <td th:text="${comercial.apellido1}"></td>
                    <td th:text="${comercial.apellido2 ?: '-'}"></td>
                    <td th:text="${comercial.comision}"></td>
                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <a th:href="@{/comerciales/__${comercial.id}__}" class="btn btn-info btn-sm">
                                <i class="bi bi-eye"></i> Ver
                            </a>
                            <a th:href="@{/comerciales/editar/}+${comercial.id}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            <form th:action="@{/comerciales/borrar/__${comercial.id}__}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comerciales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .table-actions button {
            margin: 0 2px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-6">
            <h1>Comerciales</h1>
        </div>
        <div class="col-md-6 text-end">
            <form action="/comerciales/crear">
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead class="table-dark text-center">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido1</th>
                    <th>Apellido2</th>
                    <th>Comisión</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody class="text-center align-middle">
                <tr th:each="comercial : ${listaComerciales}">
                    <td th:text="${comercial.id}">1</td>
                    <td th:text="${comercial.nombre}">Nombre</td>
                    <td th:text="${comercial.apellido1}">Apellido1</td>
                    <td th:text="${comercial.apellido2 ?: '&nbsp;'}">Apellido2</td>
                    <td th:text="${comercial.comision}">Comisión</td>
                    <td class="table-actions">
                        <form th:action="@{/comerciales/__${comercial.id}__}" class="d-inline">
                            <button type="submit" class="btn btn-info btn-sm">Ver Detalle</button>
                        </form>
                        <form th:action="@{/comerciales/editar/}+${comercial.id}" class="d-inline">
                            <button type="submit" class="btn btn-warning btn-sm">Editar</button>
                        </form>
                        <form th:action="@{/comerciales/borrar/__${comercial.id}__}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

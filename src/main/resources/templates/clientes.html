<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.table-actions button {
			margin: 0 2px;
		}
	</style>
</head>
<body>
<div class="container mt-5">
	<div class="row mb-4">
		<div class="col-md-6">
			<h1 th:text="#{lista}"></h1>
		</div>
		<div class="col-md-6 text-end">
			<form action="/clientes/crear">
				<button type="submit" class="btn btn-primary" th:text="#{crear}"></button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<table class="table table-striped table-hover">
				<thead class="table-dark text-center">
				<tr>
					<th>Id</th>
					<th th:text="#{nombre}"></th>
					<th th:text="#{apellido1}"></th>
					<th th:text="#{apellido2}"></th>
					<th th:text="#{ciudad}"></th>
					<th th:text="#{categoria}"></th>
					<th th:text="#{accion}"></th>
				</tr>
				</thead>
				<tbody class="text-center align-middle">
				<tr th:each="cliente : ${listaClientes}">
					<td th:text="${cliente.id}">1</td>
					<td th:text="${cliente.nombre}">Nombre</td>
					<td th:text="${cliente.apellido1}">Apellido1</td>
					<td th:text="${cliente.apellido2 ?: '&nbsp;'}">Apellido2</td>
					<td th:text="${cliente.ciudad}">Ciudad</td>
					<td th:text="${cliente.categoria}">Categor√≠a</td>
					<td class="table-actions">
						<form th:action="@{/clientes/__${cliente.id}__}" class="d-inline">
							<button type="submit" class="btn btn-info btn-sm" th:text="#{detalle}"></button>
						</form>
						<form th:action="@{/clientes/editar/__${cliente.id}__}" class="d-inline">
							<button type="submit" class="btn btn-warning btn-sm" th:text="#{editar}"></button>
						</form>
						<form th:action="@{/clientes/borrar/__${cliente.id}__}" method="post" class="d-inline">
							<button type="submit" class="btn btn-danger btn-sm" th:text="#{eliminar}"></button>
						</form>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
